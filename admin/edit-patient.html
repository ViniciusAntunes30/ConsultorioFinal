        <div class="page-wrapper">

                <div class="row">
                    <div class="col-lg-8 offset-lg-2">
                        <h4 class="page-title">Edição de Pacientes</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-8 offset-lg-2">
                        <form>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Nome <span class="text-danger">*</span></label>
                                        <input class="form-control" type="text" id="txtNome" value="Jennifer Robinson">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>CPF</label>
                                        <input type="text" id="txtCPF" class="form-control cpf-mask" placeholder="Ex.: 000.000.000-00" value="111.111.111-11">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Data de nascimento</label>
                                        <div class="cal-icon">
                                            <input type="text" class="form-control datetimepicker" id="txtData" value="20/04/1990">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group gender-select">
                                        <label class="gen-label">Sexo:</label>
                                        <div class="form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" name="gender" class="form-check-input" id="rbMasculino" checked>Masculino
                                            </label>
                                        </div>
                                        <div class="form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" name="gender" class="form-check-input" id="rbFeminino">Feminino
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="form-group">
                                                <label>Endereço</label>
                                                <input type="text" class="form-control " id="txtEndereco" value="1545 Dorsey Ln NE, Leland, NC, 28451">
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label>Telefone </label>
                                                <input type="text" id="txtTelefone" class="form-control" data-mask="(00) 0000-0000" data-mask-selectonfocus="true" value="  (207) 808 8863">
                                            </div>
                                        </div>
                                        <div class="col-sm-6 col-md-6 col-lg-3">
                                            <div class="form-group">
                                                <label>Plano de saude:</label>
                                                <select class="form-control select" id="cbPlanoSaude">
                                                    <option>Amil Saude</option>
                                                    <option>Bio Saude</option>
                                                    <option>Bio Saude</option>
                                                </select>
                                            </div>
                                        </div>
            
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Avatar</label>
                                        <div class="profile-upload">
                                            <div class="upload-img">
                                                <img alt="" src="assets/img/user.jpg" id="paFoto">
                                            </div>
                                            <div class="upload-input">
                                                <input type="file" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <label>Observações</label>
                                    <textarea class="form-control" rows="3" cols="30" id="txtObservacoes"></textarea>
                                </div>
                            </div>
                            <div class="m-t-20 text-center">
                                
                                <button class="btn btn-primary submit-btn" onclick="window.location.href='/patients.html'">Salvar</button>
                                <button class="btn btn-primary submit-btn"><a href="patients.html" style="color: #ffffff">Sair</a></button>
                            </div>
                        </form>
                    </div>
